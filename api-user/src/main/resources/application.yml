server:
  port: 8080

spring:
  application:
    name: api-user

  config:
    activate:
      on-profile: default

  datasource:
    url: jdbc:mysql://api-user-db:3306/api-user-db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update

  kafka:
    # Propiedades generales de Kafka
    properties:
      schema.registry.url: http://schema-registry:8084
      bootstrap.servers: kafka:29092

    # Consumimos de "user_validated"
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      properties:
        key.deserializer: io.confluent.kafka.streams.serdes.avro.SpecificAvroDeserializer
        value.deserializer: io.confluent.kafka.streams.serdes.avro.SpecificAvroDeserializer

logging:
  level:
    ROOT: DEBUG
    io.confluent.kafka: DEBUG
    org.apache.kafka: DEBUG