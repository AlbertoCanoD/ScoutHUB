server:
  port: 8080

spring:

  config:
    activate:
      on-profile: default

  application:
    name: budget-generator

  datasource:
    url: jdbc:postgresql://budget-generator-db:5432/postgres
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate.ddl-auto: update

    # Consumimos de "activity" y "material"
  #    consumer:
  #      group-id: ${spring.application.name}
  #      auto-offset-reset: earliest
  #      properties:
  #        key.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  #        value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer

  kafka:
    # Propiedades generales de Kafka
    properties:
      schema.registry.url: http://schema-registry:8084
      bootstrap.servers: kafka:29092

      # Producimos a "budget"
    producer:
      key-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer

  # Consumidor de alto nivel de "user_validated"
  cloud:
    stream:
      bindings:
        activity:
          content-type: application/avro
          destination: activity
          consumer:
            useNativeDecoding: true
        material:
          content-type: application/avro
          destination: material
          consumer:
            useNativeDecoding: true
#        budget:
#          content-type: application/avro
#          destination: budget
#          producer:
#            useNativeEncoding: true
      kafka:
        streams:
          binder:
            stateStoreRetry:
              maxAttempts: 10
            configuration:
              state.dir: /tmp
              commit.interval.ms: 100
              topology.optimization: all
              session.timeout.ms: 10000
              schema.registry.url: http://schema-registry:8084
              auto.register.schemas: true
              default.key.serde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
              default.value.serde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
        consumer:
          key-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
          value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer


logging:
  level:
    ROOT: DEBUG
    io.confluent.kafka: DEBUG
    org.apache.kafka: DEBUG