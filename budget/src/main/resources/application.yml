server.port: 8080

topic-in-0: activity
topic-in-1: material
topic-out-0: budget

spring:
    application.name: budget

    datasource:
        url: jdbc:mysql://budget-generator-db:3306/budget-generator-db
        username: root
        password: root

    jpa:
        hibernate:
            ddl-auto: update


    cloud:

        function.definition: joiner;

        stream:

            bindings:
                joiner-in-0:
                    destination: ${topic-in-0}
                    consumer:
                        concurrency: 1
                        useNativeDecoding: true
                joiner-in-1:
                    destination: ${topic-in-1}
                    consumer:
                        concurrency: 1
                        useNativeDecoding: true
                joiner-out-0:
                    destination: ${topic-out-0}
                    producer.useNativeEncoding: true

            kafka:
                binder:
                    brokers: kafka:29092

            kafka.streams:
                bindings:
                    joiner-in-0:
                        consumer:
                            keySerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
                            valueSerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
                            applicationId: ${spring.application.name}
                    joiner-in-1:
                        consumer:
                            keySerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
                            valueSerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
                            applicationId: ${spring.application.name}


                binder:
                    configuration:
                        commit.interval.ms: 100
                        session.timeout.ms: 10000
                        schema.registry.url: http://${schema-registry:localhost}:8084
                        auto.register.schemas: true
                        default.key.serde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
                        default.value.serde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
